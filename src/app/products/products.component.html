<div class="products-container">
  <!-- Header with Logout Button -->
  <div class="header">
    <h2>All Products</h2>
    <button mat-raised-button color="warn" (click)="logout()" class="logout-btn">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>

  <hr />

  <!-- Product Form -->
  <form [formGroup]="form" (ngSubmit)="save()" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter product name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Enter price" />
      <mat-error *ngIf="form.get('price')?.hasError('required')">
        Price is required
      </mat-error>
      <mat-error *ngIf="form.get('price')?.hasError('min')">
        Price must be positive
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="form.invalid">
        <mat-icon>{{ editingId ? 'edit' : 'add' }}</mat-icon>
        {{ editingId ? 'Update' : 'Save' }}
      </button>

      <button 
        mat-stroked-button 
        color="warn" 
        type="button"
        (click)="reset()"
        *ngIf="editingId">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </div>
  </form>

  <hr />

  <!-- Products List -->
  <h3>All Products</h3>

  <ul class="product-list" *ngIf="products$ | async as products">
    <li *ngFor="let p of products" class="product-item">
      <span class="info">
        {{ p.name }} | {{ p.price | currency }}
      </span>
      <span class="item-actions">
        <button mat-button color="primary" (click)="edit(p)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button mat-button color="warn" (click)="delete(p.id)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </span>
    </li>
  </ul>
</div>
